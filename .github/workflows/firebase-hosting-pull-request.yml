      - name: üì• Download deps
        run: yarn

      - name: üèó Build
        run: yarn build

      - name: üì¶ Export
        run: yarn export

      - name: üöÄ Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PSYDUCKS_6C2EF }}"
          projectId: psyducks-6c2ef
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
